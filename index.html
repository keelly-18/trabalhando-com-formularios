<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro Form</h1>
    <form name="cadastro" onsubmit="alert('enviei o formulário')" autocomplete="on" target="_blank" method="post" action="#">
        Nome: <input type="text" name="nome" required><br>
        Idade: <input type="number" name="age" required><br>
        Senha: <input type="password" name="password" required><br>
        <button type="submit">Enviar</button>
    </form>
<h1>Formulário de Cadastro Inputs</h1>
    <form>
       <label> Texto: </label> <input type="text"/><br>
       <label> Número: </label> <input type="number" min="0" max="99" /><br>
    <label> Range: </label> <input type="range" min="0" max="100"/><br>
       <label> Cor: </label> <input type="color" /><br>
       <label> E-mail: </label> <input type="email" /><br>
       <label> URL: </label> <input type="url" /><br>
       <label> Data: </label> <input type="date" /><br>
       <!--label week, month não funciona em todos os navegadores -->
       <label> Semana: </label> <input type="week" /><br>
       <label> Mês: </label> <input type="month" /><br>
       <label> Checkbox: </label> <input type="checkbox" /><br>
       <label> Radio: </label> <input type="radio" name="aceito" />
       <label> </label> <input type="radio" name="aceito" /><br>
       <label> Hidden: </label> <input type="hidden"/><br>
       <label> File: </label> <input type="file" multiple/><br>
       <label> Pesquisar: </label> <input type="search" multiple/><br>
       <label> Botão: </label> <input type="submit" value="enviar"/><br>
       <br>
    </form>

</body>
</html>
